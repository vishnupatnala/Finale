<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Auto Simulation</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
    }

    #battlefield {
      position: relative;
      width: 400px;
      height: 400px;
      background: #222;
      border: 4px solid #0f0;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px 0;
      transition: width 0.5s, height 0.5s;
    }

    .player {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    #log {
      max-height: 200px;
      overflow-y: auto;
      width: 400px;
      background: #000;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 14px;
    }

    .winner {
      color: #00ffff;
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>🔥 Free Fire Auto Simulation 🔥</h1>
<div id="battlefield"></div>
<div id="log"></div>
<div class="winner" id="winner"></div>

<script>
  const battlefield = document.getElementById('battlefield');
  const log = document.getElementById('log');
  const winnerDisplay = document.getElementById('winner');

  const totalPlayers = 20;
  let players = [];

  // Generate players
  for (let i = 1; i <= totalPlayers; i++) {
    const player = document.createElement('div');
    player.classList.add('player');
    player.dataset.name = `Player ${i}`;
    player.style.left = `${Math.random() * 380}px`;
    player.style.top = `${Math.random() * 380}px`;
    battlefield.appendChild(player);
    players.push(player);
  }

  function logEvent(text) {
    const p = document.createElement('div');
    p.textContent = text;
    log.appendChild(p);
    log.scrollTop = log.scrollHeight;
  }

  function shrinkBattlefield() {
    const currentSize = parseInt(getComputedStyle(battlefield).width);
    if (currentSize > 100) {
      battlefield.style.width = (currentSize - 30) + "px";
      battlefield.style.height = (currentSize - 30) + "px";
    }
  }

  function eliminatePlayer() {
    if (players.length <= 1) {
      declareWinner();
      return;
    }

    const randomIndex = Math.floor(Math.random() * players.length);
    const eliminated = players.splice(randomIndex, 1)[0];
    eliminated.remove();
    logEvent(`${eliminated.dataset.name} has been eliminated 💀`);

    shrinkBattlefield();

    if (players.length === 1) {
      declareWinner();
    }
  }

  function declareWinner() {
    const winnerName = players[0]?.dataset.name || "Unknown";
    winnerDisplay.textContent = `🏆 Winner: ${winnerName}!`;
    logEvent(`🏆 ${winnerName} is the last survivor!`);
    clearInterval(gameInterval);
  }

  // Start simulation
  logEvent("🟢 Match Started with 20 players...");
  const gameInterval = setInterval(eliminatePlayer, 1500);
</script>

</body>
</html>
