<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
      color: #262626;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .stories {
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .story {
      flex: 0 0 auto;
      text-align: center;
      font-size: 12px;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ff004f;
      padding: 2px;
    }

    .feed {
      max-width: 600px;
      margin: 20px auto;
    }

    .post {
      background: white;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .post img.main-img {
      width: 100%;
      height: auto;
    }

    .post .actions {
      display: flex;
      padding: 10px;
      gap: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .post .likes {
      padding: 0 10px 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Instagram</h1>
  <div class="profile">
    <img src="https://i.pravatar.cc/100?img=3" alt="User">
    <span>you</span>
  </div>
</header>

<div class="stories">
  <div class="story">
    <img src="https://i.pravatar.cc/60?img=10" alt="Story">
    <div>anna</div>
  </div>
  <div class="story">
    <img src="https://i.pravatar.cc/60?img=12" alt="Story">
    <div>mike</div>
  </div>
  <div class="story">
    <img src="https://i.pravatar.cc/60?img=14" alt="Story">
    <div>sara</div>
  </div>
  <div class="story">
    <img src="https://i.pravatar.cc/60?img=15" alt="Story">
    <div>john</div>
  </div>
</div>

<div class="feed" id="feed">
  <div class="post">
    <div class="post-header">
      <img src="https://i.pravatar.cc/100?img=12" alt="user">
      <strong>@mike</strong>
    </div>
    <img class="main-img" src="https://picsum.photos/600/400?random=1" alt="Post">
    <div class="actions">
      <span onclick="likePost(this)">❤️</span>
    </div>
    <div class="likes">0 likes</div>
  </div>

  <div class="post">
    <div class="post-header">
      <img src="https://i.pravatar.cc/100?img=13" alt="user">
      <strong>@anna</strong>
    </div>
    <img class="main-img" src="https://picsum.photos/600/400?random=2" alt="Post">
    <div class="actions">
      <span onclick="likePost(this)">❤️</span>
    </div>
    <div class="likes">0 likes</div>
  </div>
</div>

<script>
  function likePost(el) {
    const likesDiv = el.parentElement.nextElementSibling;
    let likes = parseInt(likesDiv.textContent) || 0;
    likes++;
    likesDiv.textContent = `${likes} likes`;
    el.style.color = 'red';
  }
</script>

</body>
</html>
