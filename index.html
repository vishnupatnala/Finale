<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ± Food Cultivation Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      margin-bottom: 20px;
      font-size: 18px;
      color: green;
    }

    .farm {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background: #ccc;
      border: 2px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .empty {
      background: #f0e68c;
    }

    .planted {
      background: #a0522d;
      color: white;
    }

    .growing {
      background: #8fbc8f;
      color: white;
    }

    .ready {
      background: #228b22;
      color: #fff;
      font-weight: bold;
    }

    #instructions {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>ðŸŒ¾ Farm Cultivate</h1>
<div id="score">Harvested Crops: 0</div>
<div class="farm" id="farm"></div>
<div id="instructions">Click on a tile to plant, wait for it to grow, and click again to harvest.</div>

<script>
  const farm = document.getElementById('farm');
  const scoreDisplay = document.getElementById('score');
  let score = 0;

  const tiles = [];
  const tileStates = ['empty', 'planted', 'growing', 'ready'];

  function createTile(index) {
    const tile = document.createElement('div');
    tile.classList.add('tile', 'empty');
    tile.dataset.state = 'empty';
    tile.dataset.index = index;
    tile.textContent = 'Empty';

    tile.addEventListener('click', () => {
      const state = tile.dataset.state;

      if (state === 'empty') {
        plantCrop(tile);
      } else if (state === 'ready') {
        harvestCrop(tile);
      }
    });

    tiles.push(tile);
    farm.appendChild(tile);
  }

  function plantCrop(tile) {
    tile.dataset.state = 'planted';
    tile.className = 'tile planted';
    tile.textContent = 'Planted ðŸŒ±';

    // After 3s â†’ growing
    setTimeout(() => {
      if (tile.dataset.state === 'planted') {
        tile.dataset.state = 'growing';
        tile.className = 'tile growing';
        tile.textContent = 'Growing ðŸŒ¿';
      }
    }, 3000);

    // After 6s â†’ ready
    setTimeout(() => {
      if (tile.dataset.state === 'growing') {
        tile.dataset.state = 'ready';
        tile.className = 'tile ready';
        tile.textContent = 'Ready! ðŸŒ¾';
      }
    }, 6000);
  }

  function harvestCrop(tile) {
    tile.dataset.state = 'empty';
    tile.className = 'tile empty';
    tile.textContent = 'Empty';

    score += 1;
    scoreDisplay.textContent = 'Harvested Crops: ' + score;
  }

  // Generate 25 tiles (5x5 farm)
  for (let i = 0; i < 25; i++) {
    createTile(i);
  }
</script>

</body>
</html>
